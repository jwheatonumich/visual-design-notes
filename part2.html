<style>
      /*Use the image at the following url as the webpage background image*/
      body {
        background: url(https://cdn-media-1.freecodecamp.org/imgr/MJAkxbh.png);
    }
    
    /*Use a gradient between two colors for the header background*/
    header {
      background: linear-gradient(120deg,hsl(180, 80%, 25%),#FFCCCC);
      color: #FFFFFF;
    }
  
    nav {
      background:linear-gradient(120deg,hsl(180, 80%, 25%),#FFCCCC);
    }
  
    h1 {
      text-indent: 10px;
      padding-top: 10px;
    }
  
    nav ul {
      margin: 0px;
      padding: 5px 0px 5px 30px;
    }
  
    /*display navigation list items in one line rather than on separate lines*/
    nav li {
      display: inline;
      margin-right: 20px;
    }
  
    /*set links to the default text color and don't do anything when you hover over them*/
    a {
      text-decoration: none;
      color: inherit;
    }

    /*make dividers larger when you hover over them (unless they already have a transform)*/
    div:hover{
        transform: scale(1.1)
    }

    /*Create a class for round dividers with a striped background*/
    .stripes{
        /*border-radius rounds the edges*/ 
        border-radius: 20px;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background: repeating-linear-gradient(
            45deg,
            yellow 0px,
            yellow 40px,
            black 40px,
            red 80px
    );
    }

    /*Create a class for a striped circle with a box shadow*/
    .moon{
        /*margin: auto centers the div*/
        margin: auto;
        width: 100px;
        height: 100px;
        background: repeating-linear-gradient(
            45deg,
            yellow 0px,
            yellow 40px,
            black 40px,
            red 80px
        );
        border-radius: 50px;
        box-shadow: 10px 10px 0px 0px black;
    }

    /*Shrink object with the small ID*/
    #small{
        transform: scale(.5);
    }

    /*Skew object with the skew ID*/
    #skew{
        transform: skewX(-32deg);
        transform: skewY(-10deg);
    }

    /*Create a class that italicizes text*/
    .love{
        font-style: italic
    }

    /*Add a heart symbol after any text using the "love" class*/
    .love::after{
        /*content is a required field for before and after*/
        content: "â™¥";
    }

  </style>
  
  <header>
    <h1>Visual Design Notes Part 2</h1>
    <nav>
      <ul>
        <li><a href="#">In-line</a></li>
        <li><a href="#">links</a></li>
        <li><a href="#">via CSS</a></li>
      </ul>
    </nav>
  </header>

  <body>

    <p class=love>
        This text uses ::after to include a cute symbol at the end.
    </p>

    <p>
        Divider colored using a repeating linear gradient. Hover to make bigger.
    </p>

    <div class=stripes>

    </div>
    <p>
        Divider scaled to 50% size
    </p>

    <div class=stripes id=small>

    </div>

    <p>
        Divider skewed
    </p>

    <div class=stripes id=skew>

    </div>

    <p>
        Divider with a box-shadow, centered using auto margin
    </p>

    <div class=moon>

    </div>

  </body>
