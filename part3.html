<style>

/*define a 2 color ball that to be animates*/
#ball {
    width: 20px;
    height: 20px;
    margin: auto;
    position: fixed;
    left: 20%;
    border-radius: 50%;
    background: linear-gradient(
      35deg,
      #4bffff,
      #ff5252
    );
    animation-name: fade;
    animation-duration: 3s;
    /*repeat the animation forever*/
    animation-iteration-count: infinite;
    /*controls the aceleration of the animation*/
    animation-timing-function: ease-out;
  }

/*animate a ball that moves across the screen and moves*/
  @keyframes fade {
    50% {
        left: 60%;
        opacity: .1;
    }
  }

/*define the characteristics of a black circle that will be animated*/
.animate{
        width: 100px;
        height: 100px;
        background: black;
        margin: auto;
        border-radius: 50px;
     }

     /*create an animation named rainbow that lasts 4 seccods*/
     .animate:hover{
        animation-name: rainbow;
        animation-duration: 4s;
        /*keeps the animation on the final frame instead of reverting to black*/
        animation-fill-mode: forwards;
     }

     /*animate the tradnsition between three colors at three points in the animation*/
     @keyframes rainbow {
        0% {
            background-color: blue;
        }
        50% {
            background-color: green;
        }
        100% {
            background-color: yellow;
        }
        }

        /*stars that will be animated including size*/
        .stars {
            background-color: yellow;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            animation-iteration-count: infinite;
        }

        /*position and frequency of each star*/
        .star-1 {

            animation-duration: 1s;
            animation-name: twinkle;
        }

        .star-2 {

            margin-left: 25%;
            animation-duration: 0.9s;
            animation-name: twinkle;
        }

        .star-3 {
            margin-left: 50%;
            animation-duration: 1.1s;
            animation-name: twinkle;
        }

        /*star animates to shrink and become less opaque*/
        @keyframes twinkle {
            20% {
            transform: scale(0.5);
            opacity: 0.5;
            }
  }

</style>
